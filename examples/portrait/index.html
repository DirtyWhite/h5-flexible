<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>Title</title>

    <!--<script src="index.js"></script>-->
    <script src="../../flexible.min.js"></script>

    <script>
		var flexible = new Flexible(640, 1008);
    </script>

    <style>

        * {
            padding: 0;
            border: 0;
            margin: 0;
        }

        body{
            overflow: hidden;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #test {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .text {
            font-size: 1rem;
        }

        #text_1 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6.4rem;
            height: 1rem;
            margin-top: -0.5rem;
            margin-left: -3.2rem;

            background-color: rgba(1, 1, 1, 0.5);
        }

        #text_2 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1rem;
            height: 10.08rem;
            margin-top: -5.04rem;
            margin-left: -0.5rem;
            background-color: rgba(1, 1, 1, 0.5);
        }

        #text_3 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1rem;
            height: 1rem;
            background-color: rgba(1, 1, 1, 0.5);
        }

        #text_4 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 1rem;
            height: 1rem;
            background-color: rgba(1, 1, 1, 0.5);
        }

    </style>

</head>
<body>

<div id="loading"></div>

<div id="test">
    <span id="text_1" class="text">1</span>
    <span id="text_2" class="text">2</span>
    <span id="text_3" class="text">3</span>
    <span id="text_4" class="text">4</span>
</div>

</body>
</html>
